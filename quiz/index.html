<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Вопросы для собеседования</title>

    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h2 class="text-center">Вопросы для собеседования</h2>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-12 text-left">
            Тема:&nbsp;<a v-bind:href="question.url">{{question.subject}}</a>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-12 text-left border" v-html="question.title">
        </div>
    </div>
    <div class="row mt-2" v-if="isAnswerOpen">
        <div class="col-sm-12 text-left border" v-html="question.answer">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-12 text-justify mt-1">
            <button @click="goToContents" class="btn btn btn-secondary" type="button">Вопросы</button>
            <button @click="openAnswer" class="btn btn btn-primary" type="button">Ответ</button>
            <button @click="loadQuestion" class="btn btn-secondary" type="button">Еще вопрос</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12 text-right copyright">
            <p class="copyright">Copyright &copy; <span>{{ currentYear }}</span> - Designed by timmson</p>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
